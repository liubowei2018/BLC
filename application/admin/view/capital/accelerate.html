<link rel="stylesheet" type="text/css" href="/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/style.css">
<style type="text/css">
    /* TAB */
    .nav-tabs.nav>li>a {
        padding: 10px 25px;
        margin-right: 0;
    }
    .nav-tabs.nav>li>a:hover,
    .nav-tabs.nav>li.active>a {
        border-top: 3px solid #1ab394;
        padding-top: 8px;
        border-bottom: 1px solid #FFFFFF;
    }
    .nav-tabs>li>a {
        color: #A7B1C2;
        font-weight: 500;
        margin-right: 2px;
        line-height: 1.42857143;
        border: 1px solid transparent;
        border-radius: 0;
    }
</style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>分红配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="panel blank-panel">
                        <div class="panel-heading">
                            <div class="panel-options">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">直推分红</a></li>
                                    <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">团队分红</a></li>
                                    <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">实名认证</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">

                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <form action="{:url('save')}" method="post" class="form-horizontal">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">一代直推-人数：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" min="0" class="form-control" name="config[directpush_number]" value="{$config.directpush_number}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 拿到直接奖励最低人数</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">一代直推-比例：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" min="0" class="form-control" name="config[directpush_bonus]" value="{$config.directpush_bonus}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 拿到下级定期比例 /%</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">二代间推-人数：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" min="0" class="form-control" name="config[indirect_number]" value="{$config.indirect_number}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 拿到二代间推奖励最低人数</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">二代间推-比例：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" min="0" class="form-control" name="config[indirect_bonus]" value="{$config.indirect_bonus}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 拿到下级定期比例 /%</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存信息</button>&nbsp;&nbsp;&nbsp;
                                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="tab-2" class="tab-pane">
                                    <form action="{:url('save')}" method="post" class="form-horizontal">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">直推人数：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" min="0" class="form-control" name="config[team_direct_push]" value="{$config.team_direct_push}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 直接推荐  实名认证/团队激活 有效会员 </span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">团队奖励比例：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="text" min="0" class="form-control" name="config[team_bonus]" value="{$config.team_bonus}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 直接推荐  实名认证/团队激活 有效会员 /%</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存信息</button>&nbsp;&nbsp;&nbsp;
                                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="tab-3" class="tab-pane">
                                    <form action="{:url('save')}" method="post" class="form-horizontal">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">身份认证：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="text" min="0" class="form-control" name="config[idcard_number]" value="{$config.idcard_number}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 一个身份证允许认证的次数</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">赠送定期：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="text" min="0" class="form-control" name="config[regular_gifts]" value="{$config.regular_gifts}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 第一次实名认证赠送定期</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">赠送增值：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="text" min="0" class="form-control" name="config[zengzhi_gifts]" value="{$config.zengzhi_gifts}">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 第一次实名认证赠送增值</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">赠送状态：</label>
                                            <div class="input-group col-sm-4">
                                                <div class="radio i-checks">
                                                    <input type="radio" name='config[regular_gifts_state]' value="1" {if condition="$config['regular_gifts_state'] eq 1 "}checked{/if}/>开启&nbsp;&nbsp;
                                                    <input type="radio" name='config[regular_gifts_state]' value="0" {if condition="$config['regular_gifts_state'] eq 0 "}checked{/if}/>关闭
                                                </div>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 关闭则用户激活不赠送</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存信息</button>&nbsp;&nbsp;&nbsp;
                                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>
<script type="text/javascript">

    var config = {
        '.chosen-select': {},
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

    var $list = $('#fileList');
    //上传图片,初始化WebUploader
    var uploader = WebUploader.create({

        auto: true,// 选完文件后，是否自动上传。
        swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
        server: "{:url('Upload/uploadface')}",// 文件接收服务端。
        duplicate :true,// 重复上传图片，true为可重复false为不可重复
        pick: '#imgPicker',// 选择文件的按钮。可选。

        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/jpg,image/jpeg,image/png'
        },

        'onUploadSuccess': function(file, data, response) {
            $("#data_photo").val(data._raw);
            $("#img_data").attr('src', '/uploads/face/' + data._raw).show();
        }
    });

    uploader.on( 'fileQueued', function( file ) {
        $list.html( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">正在上传...</p>' +
            '</div>' );
    });

    // 文件上传成功
    uploader.on( 'uploadSuccess', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传成功！');
    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错!');
    });

</script>
</body>
</html>
