{include file="public/header" /}
<style type="text/css">

        padding: 10px 25px;
        margin-right: 0;
    }
    .nav-tabs.nav>li>a:hover,
    .nav-tabs.nav>li.active>a {
        border-top: 3px solid #1ab394;
        padding-top: 8px;
        border-bottom: 1px solid #FFFFFF;
    }

        color: #A7B1C2;

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户资金管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="panel blank-panel">
                        <div class="panel-heading">
                            <div class="panel-options">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">可用管理</a></li>
                                    <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">提速值管理</a></li>
                                    <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">增值管理</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <form action="{:url('operation_save')}" method="post" class="form-horizontal">
                                        <input type="hidden" name="type" value="1">
                                        <input type="hidden" name="uuid" value="{$info.uuid}">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">可用值：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="text" class="form-control" name="money" value="{$info.abc_coin}" readonly>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 用户所持有的可用</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">操作状态：</label>
                                            <div class="input-group col-sm-4">
                                                <div class="radio i-checks">
                                                    <input type="radio" name='state' value="1" checked/>增加&nbsp;&nbsp;
                                                    <input type="radio" name='state' value="2" />减少
                                                </div>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的类型</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">操作数量：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" class="form-control" name="save_money" value="" min="0">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的数量</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">备注信息：</label>
                                            <div class="input-group col-sm-4">
                                                <textarea class="form-control" type="text" rows="3" name="detail">管理后台操作</textarea>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的备注</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存信息</button>&nbsp;&nbsp;&nbsp;
                                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="tab-2" class="tab-pane">
                                    <form action="{:url('operation_save')}" method="post" class="form-horizontal">
                                        <input type="hidden" name="type" value="2">
                                        <input type="hidden" name="uuid" value="{$info.uuid}">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">提速值：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="text" class="form-control" name="money" value="{$info.current}" readonly>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 用户所持有的提速值</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">操作状态：</label>
                                            <div class="input-group col-sm-4">
                                                <div class="radio i-checks">
                                                    <input type="radio" name='state' value="1" checked/>增加&nbsp;&nbsp;
                                                    <input type="radio" name='state' value="2" />减少
                                                </div>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的类型</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">操作数量：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" class="form-control" name="save_money" value=""  min="0">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的数量</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">备注信息：</label>
                                            <div class="input-group col-sm-4">
                                                <textarea class="form-control" type="text" rows="3" name="detail">管理后台操作</textarea>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的备注</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存信息</button>&nbsp;&nbsp;&nbsp;
                                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="tab-3" class="tab-pane">
                                    <form action="{:url('operation_save')}" method="post" class="form-horizontal">
                                        <input type="hidden" name="type" value="3">
                                        <input type="hidden" name="uuid" value="{$info.uuid}">
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">提速值：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="text" class="form-control" name="money" value="{$info.increment}" readonly>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 用户所持有的提速值</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">操作状态：</label>
                                            <div class="input-group col-sm-4">
                                                <div class="radio i-checks">
                                                    <input type="radio" name='state' value="1" checked/>增加&nbsp;&nbsp;
                                                    <input type="radio" name='state' value="2" />减少
                                                </div>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的类型</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">操作数量：</label>
                                            <div class="input-group col-sm-4">
                                                <input type="number" class="form-control" name="save_money" value=""  min="0">
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的数量</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">备注信息：</label>
                                            <div class="input-group col-sm-4">
                                                <textarea class="form-control" type="text" rows="3" name="detail">管理后台操作</textarea>
                                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 操作用户资金的备注</span>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存信息</button>&nbsp;&nbsp;&nbsp;
                                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

<script type="text/javascript">

    var config = {
        '.chosen-select': {},
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>
</body>
</html>
